<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="/cadastrado" method="post">
        <label>Nome:</label><br>
            <input type="text" name="nome" placeholder="nome do aluno"><br><br>
        <label>Sobrenome:</label><br>
            <input type="text" name="sobrenome" placeholder="sobrenome do aluno"><br><br>
        <label>Nota 1:</label><br>
            <input type="number" name="nota1" placeholder="nota 1 do aluno"><br><br>
        <label>Nota 2:</label><br>
            <input type="number" name="nota2" placeholder="nota 2 do aluno"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
